<div class="login-dialog-overlay">
    <div class="login-dialog">
      <h2>Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            required
          />
          <span class="error" *ngIf="loginForm.get('email')?.invalid">
            Please enter a valid email.
          </span>
        </div>
  
        <!-- Password Field -->
        <div class="form-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <span class="error" *ngIf="loginForm.get('password')?.invalid">
            Password is required.
          </span>
         
          <span class="error">
            {{errorAlert}}
          </span>
        </div>
  
        <!-- Actions -->
        <div class="actions">
          @if (isLoading) {
             <button>Authenticating...</button>
          } @else {
            <button role="button" aria-label="Sign In" type="submit" [disabled]="loginForm.invalid">Sign In</button>
          }
          <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
